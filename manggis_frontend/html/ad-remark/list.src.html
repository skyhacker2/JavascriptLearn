<!DOCTYPE html>

<body>

<script type="text/javascript">
G.pageRequire(['../../js/mod/ad-remark/controllers/ad-remark-list', '../../js/mod/nav-bar/init', 'ajax!' + G.getAjaxLoadUrl('users/information')], function(AdRemarkList, navBar, auth) {
	require(['rfl'], function(rfl) {
		rfl.auth.init(auth, function() {
			navBar.init('ad-remark');
			if(rfl.auth.getData('currentGroup').superGroup) {
				new	AdRemarkList({el:"#main-div"});
			} else { 
				rfl.ui.renderPageLoadError('#main-div');
			}
		});
	});
}, function() {
	require(['rfl'], function(rfl) {
		rfl.ui.renderPageLoadError('#main-div');
	});
});
</script>
</body>
</html>
