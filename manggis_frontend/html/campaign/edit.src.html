<!DOCTYPE html>
<html lang="%{{_lang_}}%">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Create Campaign - ${{common.appName}}$</title>
<!-- include "../inc/head.inc.html" -->
<script type="text/javascript">
document.write([
	'<link rel="stylesheet" href="' + G.CDN_ORIGIN + G.CDN_BASE + 'css/mod/campaign/edit-main.css" />'
].join(''));
</script>
</head>
<body class="full-screen-page">
<!-- include "../inc/body-header.inc.html" -->

<div id="main-div">
	<div class="full-screen-page-header"></div>
	<div class="app-content-wrapper">
		<div class="app-content">
			<div class="ajax-loading"></div>
		</div>
	</div>
	<div class="full-screen-page-footer"></div>
</div>

<!-- include "../../js/lib/yom/require/config.js" -->
<!-- include "../../js/lib/yom/require/require.js" -->
<!-- require "../../js/lib/yom/require-plugin/jsonp" -->
<!-- require "../../js/lib/yom/require-plugin/ajax" -->
<!-- require "../../js/lang/%{{_lang_}}%/common" -->
<!-- require "../../js/mod/nav-bar/init" -->
<!-- require "../../js/mod/nav-bar/full-screen-page" -->
<!-- include "../../js/inc/footer.js" -->

<!-- require "../../js/lang/%{{_lang_}}%/campaign" -->
<!-- require "../../js/mod/campaign/edit" -->
<!-- require "../../js/mod/campaign/save" -->
<script type="text/javascript">
G.pageRequire(['../../js/mod/campaign/edit', '../../js/mod/campaign/save', '../../js/mod/nav-bar/init', '../../js/mod/nav-bar/full-screen-page', 'ajax!' + G.getAjaxLoadUrl('users/information')], function(main, save, navBar, fullScreenPage, auth) {
	fullScreenPage.init();
	require(['rfl'], function(rfl) {
		rfl.auth.init(auth, function() {
			navBar.init('list');
			main.init();
		});
	});
	save.init();
}, function() {
	require(['rfl'], function(rfl) {
		rfl.ui.renderPageLoadError('#main-div');
	});
});
</script>
</body>
</html>
