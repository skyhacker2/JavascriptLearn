<h1>What type of campaign would you like to create?</h1>

<div class="campaign-type-btn off-screen off-left" data-rfl-click="selectCampaignType regular">
	<div class="icon-part">
		<i class="icon-envelope-alt"></i>
	</div>
	<div class="text-part">
		<h4>Regular Campaign</h4>
		This is the default choice. It allows you to send a particular email message to one contact list.
	</div>
	<i class="icon-double-angle-up"></i>
	<i class="icon-hand-up"></i>
</div>

<div class="campaign-type-btn off-screen off-left transition-delay-1" data-rfl-click="selectCampaignType absplit">
	<div class="icon-part">
		<i class="icon-star-half-empty"></i>
	</div>
	<div class="text-part">
		<h4>A/B Split</h4>
		A/B testing is a way of working out which of two different options will be the most effective.
	</div>
	<i class="icon-double-angle-up"></i>
	<i class="icon-hand-up"></i>
</div>
