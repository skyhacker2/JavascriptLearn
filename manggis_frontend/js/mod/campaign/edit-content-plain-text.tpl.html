<div class="full-screen-page-header">
	<div class="header-inner">
		<i class="icon-file-alt header-icon"></i>
		<span class="header-title"><%==data.name%></span>
		<ul class="header-actions">
		</ul>
	</div>
</div>
<div class="app-content-wrapper">
	<div class="app-content">
		<div class="plain-text-wrapper">
			<div class="plain-text-options">
				<ul class="ri-tool-bar">
					<li title="Insert Customer Property" data-rfl-click="plainTextInsertCustomerProperty"><span class="cke_button__insertpersonalizedinformation_icon">Insert Customer Property</span></li>
					<li title="Insert Linkage" data-rfl-click="plainTextInsertLinkage"><span class="cke_button__insertrilink_icon">Insert Linkage</span></li>
				</ul>
				<div>
					<label class="mockup-checkbox-label" style="width: 260px;"><label class="mockup-checkbox <%=autoChange ? 'on' : ''%>"><input type="checkbox" data-rfl-click="autoChange" <%=autoChange ? 'checked' : ''%> /><span><i class="icon-ok"></i></span></label>Synchronize with HTML content</label>
				</div>
				<a href="javascript:void(0);" data-rfl-click="retrievePlainText">Retrieve plain text from HTML content</a>
			</div>
			<div class="plain-textarea">
				<textarea id="plain-textarea" data-rfl-focusout="markRange"><%==data.plainText || ''%></textarea>
			</div>
		</div>
	</div>
</div>
<div class="full-screen-page-footer">
	<div class="footer-inner">
		<button class="btn btn-default pull-left" data-rfl-click="savePlainText content"><i class="icon-arrow-left"></i> Previous</button> 
		<ul class="steps">
			<li><a href="javascript:void(0);" data-rfl-click="savePlainText campaign"><span>Setup</span></a></li>
			<li class="dropdown">
				<a href="javascript:void(0);" data-rfl-click="savePlainText content"><span>Design</span></a>
			</li>
			<li class="active"><a href="javascript:void(0);"><span>Plain Text</span></a></li>
			<li><a href="javascript:void(0);" data-rfl-click="savePlainText overview"><span>Confirm</span></a></li>
		</ul>
		<button class="btn btn-primary pull-right" data-rfl-click="savePlainText overview">Next <i class="icon-arrow-right"></i></button> 
	</div>
</div>
