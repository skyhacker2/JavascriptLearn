<style>
	#fromEmail {
		width: 100%;
		background-color: #ffffff; 
		border: 1px solid #cccccc; 
		-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
		-moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075); 
		box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075); 
		-webkit-transition: border linear .2s, box-shadow linear .2s; 
		-moz-transition: border linear .2s, box-shadow linear .2s; 
		-o-transition: border linear .2s, box-shadow linear .2s;
		transition: border linear .2s, box-shadow linear .2s; 
		height: 20px; 
		padding: 4px 6px; 
		margin-bottom: 10px; 
		font-size: 14px; 
		line-height: 20px; 
		color: #555555; 
		-webkit-border-radius: 4px; 
		-moz-border-radius: 4px; 
		border-radius: 4px; 
		cursor: not-allowed; 
		background-color: #f2f2f2;
	}
	#subject {
		width: 100%;
		background-color: #ffffff; 
		border: 1px solid #cccccc; 
		-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075); 
		-moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075); 
		box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075); 
		-webkit-transition: border linear .2s, box-shadow linear .2s; 
		-moz-transition: border linear .2s, box-shadow linear .2s; 
		-o-transition: border linear .2s, box-shadow linear .2s; 
		transition: border linear .2s, box-shadow linear .2s; 
		height: 20px; 
		padding: 4px 6px; 
		margin-bottom: 10px; 
		font-size: 14px; 
		line-height: 20px; 
		color: #555555; 
		-webkit-border-radius: 4px; 
		-moz-border-radius: 4px; 
		border-radius: 4px; 
		cursor: not-allowed; 
		background-color: #f2f2f2;
	}
</style>
<div class="span8">
	<form class="form-horizontal">
		<h1>Forward Email <i class="icon-share-alt"></i></h1>
		<div class="control-group">
			<label class="control-label" for="fromEmail">Sender</label>
			<div class="controls">
				<p id="fromEmail"></p>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="subject">Subject</label>
			<div class="controls">
				<p id="subject"></p>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="toEmail">Recipients Email Address</label>
			<div class="controls">
				<input type="text" id="toEmail" name="toEmail" autocomplete="off" data-validator="mandatory emailList" style="width:100%">
				<span class="help-inline"></span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="remark">Remark</label>
			<div class="controls">
				<textarea rows="5" id="remark" name="remark" placeholder="Remark" style="width:100%">Forward to Friend!</textarea>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button data-rfl-click="send" class="btn btn-primary pull-right" type="button">Send</button>
			</div>
		</div>
	</form>
</div>
<div class="span3">
	<h1 class="brand-big">Radica Intimate 4</h1>
</div>
