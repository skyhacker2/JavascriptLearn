<h2>How do you want to deliver this campaign?</h2>
<div>
	<label class="mockup-radio-label">
		<label class="mockup-radio <%=data.deliverImmediately ? 'on' : ''%>">
			<input type="radio" name="deliverType" value="immediate" <%=data.deliverImmediately ? 'checked' : ''%> />
			<span><i></i></span>
		</label>
		<span>Deliver immediately</span>
	</label> 
	<label class="mockup-radio-label">
		<label class="mockup-radio <%=!data.deliverImmediately ? 'on' : ''%>">
			<input type="radio" name="deliverType" value="" <%=!data.deliverImmediately ? 'checked' : ''%> />
			<span><i></i></span>
		</label>
		<span>Schedule the delivery</span>
	</label>
</div>
<div class="delivery-schedule-setting <%=data.deliverImmediately ? 'display-none' : ''%>">
	<div class="row section-sm block">
		<div class="col-md-6 col-sm-6">
			<div class="form-group">
				<label for="delivery-date">Date %{{mandatory}}%</label>
				<div class="input-group" data-date="<%=data.scheduleDate && $opt.util.formatDateTime(data.scheduleDate, 'yyyy-MM-dd') || ''%>" data-date-format="<%=dateFormat.toLowerCase()%>">
					<input id="delivery-date" class="form-control" name="deliveryDate" maxlength="80" data-validator="mandatory name" type="text" value="<%=data.scheduleDate && $opt.util.formatDateTime(data.scheduleDate, 'yyyy-MM-dd') || ''%>" data-rfl-keyup="step1KeyupSubmit" data-date-format="<%=dateFormat.toLowerCase()%>" /> 
					<span class="input-group-btn add-on">
						<button class="btn btn-default" type="button"><i class="icon-calendar"></i></button>
					</span>
				</div>
				<span class="help-block help-error"></span>
			</div>
		</div>
		<div class="col-md-6 col-sm-6">
			<div class="form-group">
				<label for="delivery-time">Time %{{mandatory}}%</label>
				<div>
					<span id="time-picker"></span> 
					<span class="help-inline"></span>
				</div>
				<span class="help-block help-error"></span>
			</div>
		</div>
	</div>
</div>
<div class="section-divider-sm"></div>

<%if(data.oneTime) {%>
	<div id="one-time-info"></div>
<%} else {%>
	<div>
		<label class="mockup-radio-label">
			<label class="mockup-radio <%=data.deliverToAll ? 'on' : ''%>">
				<input type="radio" name="deliverTo" value="all" <%=data.deliverToAll ? 'checked' : ''%> />
				<span><i></i></span>
			</label>
			<span>Deliver to all the customers</span>
		</label> 
		<label class="mockup-radio-label">
			<label class="mockup-radio <%=!data.deliverToAll && data.customerGroups.length ? 'on' : ''%>">
				<input type="radio" name="deliverTo" value="action-set" <%=!data.deliverToAll && data.customerGroups.length ? 'checked' : ''%> />
				<span><i></i></span>
			</label>
			<span>Select action set to deliver</span>
		</label>
	</div>
	<div class="delivery-group-selection section-sm <%=data.deliverToAll || !data.customerGroups.length ? 'display-none' : ''%>"></div>
<%}%>
<div class="section-divider-sm"></div>

<div class="alert alert-info display-none" id="newly-import-note">
	<i class="icon-info-sign"></i> The spending speed for <span id="newly-num"></span> customers who you newly import will be lower. <a href="javascript:void(0);" data-rfl-click="doNotShowAgain">OK, please don't show me again!</a>
</div>
<div class="alert alert-warning display-none" id="complain-note">
	<i class="icon-warning-sign"></i> <span id="complain-num"></span> customers in the receipient list have complained!
</div>
<div class="section-sm">
	<label class="mockup-checkbox-label">
		<label class="mockup-checkbox <%=data.skipComplainedCustomer ? 'on' : ''%>">
			<input id="skipComplainedCustomer" name="skipComplainedCustomer" type="checkbox" <%=data.skipComplainedCustomer ? 'checked' : ''%> />
			<span><i class="icon-ok"></i></span>
		</label>
		<strong>Skip</strong> <span>the complained customers</span> <i id="complain" class="icon-info-sign"></i>
	</label>
</div>
