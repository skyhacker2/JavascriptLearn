<!-- include "./group-map.less" -->
<div class="group-map">
	<div class="group-map-desc">
		<ul>
			<li class="type-A">
				<span>Open rate &gt; 30%</span>
			</li>
			<li class="type-B">
				<span>Open rate &gt; 20%</span>
			</li>
			<li class="type-C">
				<span>Open rate &gt; 10%</span>
			</li>
			<li class="type-D">
				<span>Open rate &gt; 0%</span>
			</li>
			<li class="type-E">
				<span>Open rate is 0%</span>
			</li>
		</ul>
	</div>
	<div class="row">
		<div class="col-md-4 col-sm-6 section search-section">
			<div class="input-group">
				<input type="text" class="form-control" value="<%==searchKey%>" data-rfl-click="group-map-keyup-search" />
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" data-rfl-click="group-map-search"><i class="icon-search"></i></button>
				</span>
			</div>
			<i class="icon-remove-sign <%=searchKey ? '' : 'display-none'%>" data-rfl-click="group-map-clear-search"></i>
		</div>
		<div class="col-md-8 col-sm-6 text-right section">
			<button class="btn btn-default responsive" data-rfl-click="create-group-map-item"><i class="icon-plus"></i> Create a New Action Set</button>
		</div>
	</div>
	<div class="group-map-msg">
	 	<%if(!groups.length) {%>
			<%=noResultMsg%>
		<%}%>
	</div>
	<div class="group-map-canvas clearfix">
		<%if(groups.length) {%>
			<%for(var i = 0, l = groups.length; i < l; i++) {
				var group = groups[i];%>
				<!-- include "./group-map-item.tpl.html" -->
			<%}%>
		<%}%>
	</div>
	<%if(selectable) {%>
		<div class="selection-result">
		</div>
	<%}%>
</div>
