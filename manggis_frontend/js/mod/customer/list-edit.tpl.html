<h1><%=isEdit ? lang.customer.label.editList : lang.customer.label.createList%></h1>
<div id="edit-list-form">
	<div class="form-group">
		<label for="edit-list-name"><%=lang.common.label.name%> %{{mandatory}}%</label>
		<div class="controls">
			<input id="edit-list-name" class="form-control" name="name" maxlength="80" data-validator="mandatory name" data-rfl-keyup="keyupSubmit" type="text" value="<%==data.name || ''%>" />
			<span class="help-block help-error"></span>
		</div>
	</div>
</div>
<div class="section-divider"></div>
<div>
	<button onclick="return false;" class="btn btn-primary responsive" data-rfl-click="save"><%=isEdit ? lang.common.label.update : lang.common.label.save%></button> 
	<button onclick="return false;" class="btn btn-default responsive" data-rfl-click="cancel"><%=lang.common.label.cancel%></button> 
</div>
