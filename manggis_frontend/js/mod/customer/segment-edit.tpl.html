<div id="edit-group-form">
	<div class="form-group">
		<label for="edit-group-name"><%=lang.common.label.name%> %{{mandatory}}%</label>
			<input id="edit-group-name" class="form-control" name="name" maxlength="80" data-validator="mandatory name" data-rfl-keyup="keyupSubmit" type="text" value="<%==data.name || ''%>" />
			<span class="help-block help-error"></span>
	</div>
</div>
<div class="section-divider"></div>
<div class="container">
	<button onclick="return false;" class="btn btn-primary" data-rfl-click="save"><%=isEdit ? lang.common.label.update : lang.common.label.save%></button> 
	<button onclick="return false;" class="btn btn-default" data-rfl-click="cancel"><%=lang.common.label.cancel%></button> 
</div>
