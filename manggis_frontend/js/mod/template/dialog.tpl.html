<div class="hide fade" id="tplDialog">
	<div class="modal-body" id="tplDialogBody">
		<%=content%>
	</div>

	<%if(btns) {%>
		<div class="modal-footer"><%=btns%></div>
	<%}%>

	<div id="tplDialogHeader">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	</div>
</div>
