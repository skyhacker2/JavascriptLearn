<html>
<head>
	<title>Events</title>
</head>
<body>
	<div>
		
	</div>
	<button id="myBtn">按钮</button>
	<input type="checkbox" value="xxx">
	<script type="text/javascript">
		function sayHello() {
			alert('Hello world');
		}
		var btn = document.querySelector("#myBtn");
		btn.addEventListener("click", function(){
			alert(this.id);
		}, false);
	</script>
</body>
</html>
