<html>
<head>
	<title>Selector API</title>
</head>
<body>
	<ul class="nav">
		<li id="first"><a href="/">Home</a></li>
    	<li><a href="/products">Products</a></li>
    	<li><a href="/about">About</a></li>
	</ul>
	<script type="text/javascript">
		var lis = document.querySelector("ul.nav>#first");
		console.log (lis);
		alert("hello");
	</script>
</body>
</html>
