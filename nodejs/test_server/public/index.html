<html>
<head>
	<title>client</title>
</head>
<body>
	<p>Hello Client</p>
	<p>msg:<span class="msg"></span></p>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/jquery.js"></script>
	<script>
		var socket = io.connect('http://localhost:8080');
		function count() {
			var i = 0;
			var start = new Date();
			return function () {
				var end = new Date();
				var spend = end - start;
				i++;
				return {finished: i, time: spend};
			}
		}
		function getImage(id, counter) {
			$.get('http://127.0.0.1:3000/getImage', {
				id: id
			}, function(res) {
				if (res.msg === 'ok') {
					var c = counter();
					$('.msg').html("finished: " + c.finished + " spend time: " + c.time);
					socket.emit('finish one', c);
					console.log(c);
				} else {
					setTimeout(function () {
						getImage(id, counter);
					}, 1000);
				}
			});
		}
		
		socket.on('news', function (data) {
			socket.emit('client',{});
		});
		socket.on('start the job', function (data) {
			//console.log(data);
			var counter = count();
			var num = parseInt(data.data.num);
			var url = data.data.url;
			//console.log(num);
			for (var i = 0; i < num; i++) {
				$.get('http://127.0.0.1:3000/extract', {
					url: url
				}, function(res) {
					setTimeout(function(){
						getImage(res.id, counter);
					}, 1000);
				});
			}
		});

	</script>
</body>
</html>
